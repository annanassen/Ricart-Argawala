syntax = "proto3";
option go_package = "ITU/grpc/proto";

message Req{
    string port = 1; // Sitename
    int64 timestamp = 2; // Logical time
}

message Resp{
    string port = 1; // Sitename
    int64 timestamp = 2; // Logical time
}

message Empty {}

service messageServer{
    rpc SendRequest (Req) returns (Empty){}; // Node-side streaming
    rpc SendResponse (Resp) returns (Empty){};
}

// Requesting site: Client
// Receiving site: Server

