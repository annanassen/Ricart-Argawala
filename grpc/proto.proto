syntax = "proto3";
option go_package = "ITU/grpc/proto";

message req{
    string juice = 1;
    string siteName = 2; // Sitename
    int64 timestamp = 3; // Logical time
}

message reply{
    // Can be empty
}

service messageServer{
    rpc sendMessage (req) returns (stream reply){}; //Server-Side Streaming
}

// Requesting site: Client
// Receiving site: Server

